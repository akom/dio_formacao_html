<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha HTML - Dio</title>
    <style>
        .row {
            margin: 5px;            
        }

        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;            
        }
        fieldset {
            margin: 15px 0;
            border-radius: 10px;
            border-color: gray;
        }
    </style>
</head>
<body>
    <h1>Formulario de cadastro</h1>
    <form method="get">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Nome:</label><input type="text">
            <label>E-mail:</label><input type="text">
        </div>
        <div class="row">
            <label>Profissao:</label><input type="text">
            <label>Empresa:</label><input type="text">
        </div>
    </fieldset>

    <fieldset>
        <legend>Endere√ßo</legend>
        <div class="row">
            <label>Endereco:</label><input type="text">
            <label>Numero:</label><input type="text">
        </div>

        <div class="row">
            <label>Barrio:</label><input type="text">
        </div>

        <div class="row">
            <label>Cidade/UF</label><input type="text">
        </div>
    </fieldset>

    <fieldset>
        <legend>Contato</legend>
        <div class="row">
            <label>Celular:</label><input type="text">
            <label>Whatsapp:</label><input type="text">
        </div>

        <div class="row">
            <label>Linkedin:</label><input type="text">
            <label>Github:</label><input type="text">
        </div>
    </fieldset>
        <div class="row">
            <button type="reset">Limpar</button>
            <button type="submit">Enviar Formulario</button>
        </div>
    </form>
</body>
</html>
